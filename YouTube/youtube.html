<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            p {
                font-family: Roboto, Arial;
            }

            .thumbnail {
                display: block;
                width: 300px;
            }

            .thumbnail-row {
                margin-bottom: 12px;
            }

            .search-bar {
                display: block;
            }

            .video-preview {
                display: inline-block;
                vertical-align: top;
                width: 300px;
                margin-right: 15px;
            }

            .video-title {
                font-size: 14px;
                font-weight: 500;
                margin-top: 0;
                line-height: 20px;
            }

            .video-author {
                font-size: 12px;
                color: rgb(96, 96, 96)
            }

            .video-stats {
                font-size: 12px;
                color: rgb(96, 96, 96)
            }

            .video-info {
                display: inline-block;
                width: 200px;
            }

            .channel-picture {
                display: inline-block;
                width: 50px;
                vertical-align: top;
            }

            .profile-picture {
                width: 40px;
                border-radius: 100px;
            }
        </style>
    </head>

    <body>
        <input type="text" placeholder="Search" class="search-bar">

        <div class="video-preview">
            <img src="thumbnails/thumbnail-1.webp" class="thumbnail">
        
            <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p class="video-stats">
                3.4M views &#183; 6 months ago
            </p>
        </div>
        <div class="video-preview">
            <img src="thumbnails/thumbnail-2.webp" class="thumbnail">
        
            <p class="video-title">
                Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">
                Markiplier
            </p>
            <p class="video-stats">
                19M views &#183; 4 years ago
            </p>
        </div>

        <div class="video-preview">
            <div class="thumbnail-row">
                <img src="thumbnails/thumbnail-1.webp" class="thumbnail">
            </div>
            <div>
                <div class="channel-picture">
                    <img src="channel-pictures/channel-1.jpeg" class="profile-picture">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views &#183; 6 months ago
                    </p>
                </div>
            </div>
        </div>
        
    </body>
</html>
